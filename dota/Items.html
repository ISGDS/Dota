.imgWrap {
  position: relative;

}
.imgDescription {
  position: relative;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: #0d0d0d;
  color: white;
  visibility: hidden;
  opacity: 1;
  font-family:Verdana;
  font-weight: bold;

      -webkit-transition: visibility opacity 0.2s;

}
.imgWrap:hover .imgDescription {
  visibility: visible;

/* Tooltip container */
.tooltip {
    position: relative;
    display: inline-block;

}

/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    padding: 5px 0;
    border-radius: 6px;

    /* Position the tooltip text - see examples below! */
    position: absolute;
    z-index: 1;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
    visibility: visible;
}
